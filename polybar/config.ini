[colors]
background = #000000
background-alt = #1a1a1a
foreground = #d1d1d1
primary = #999999
secondary = #666666
alert = #b0b0b0
disabled = #333333

[bar/main]
width = 98%
height = 28pt
radius = 10
offset-x = 1%
offset-y = 5pt
fixed-center = true
bottom = false
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0pt
border-color = #00000000
padding-left = 2
padding-right = 2
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "JetBrainsMono Nerd Font:size=9;2"
font-1 = "Font Awesome 6 Free:style=Solid:size=9;2"
modules-left = wallpaper lock xworkspaces xwindow
modules-center = date
modules-right = backlight alsa memory cpu wlan tray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

[module/wallpaper]
type = custom/text
format = "  "
format-foreground = ${colors.primary}
click-left = feh --bg-fill --randomize ~/.config/bspwm/backgrounds/* && betterlockscreen -u ~/.config/bspwm/backgrounds/ --fx blur & notify-send "System" "Wallpaper & Lockscreen Updated"
click-right= ~/.config/bspwm/scripts/bg-select.sh

[module/tray]
type = internal/tray
tray-padding = 2px
tray-size = 11
tray-spacing = 4px

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
icon-0 = 1;1 
icon-1 = 2;2 
icon-2 = 3;3 
icon-3 = 4;4 
icon-4 = 5;5 
icon-5 = 6;6 󰕧
icon-6 = 7;7 
icon-7 = 8;8 
icon-8 = 9;9 󰙯
icon-9 = 10;10 󰈙
icon-default = %name%
label-active = %icon%
label-active-foreground = ${colors.primary}
label-active-background = ${colors.background}
label-active-underline = ${colors.primary}
label-active-padding = 2
label-occupied = %icon%
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 2
label-empty =
label-empty-padding = 0
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
format = <label-state>

[module/mpris]
type = custom/script
exec = playerctl metadata --format "%{F#999999}󰎈 %{F-} {{ artist }} - {{ title }}" 2>/dev/null || echo "%{F#333333}󰎊 %{F-}No Music"
interval = 1
format = <label>
format-padding = 1
label-maxlen = 40
label-ellipsis = true
click-left = playerctl play-pause
click-right = playerctl next
double-click-left = playerctl previous
scroll-up = playerctl volume 0.05+
scroll-down = playerctl volume 0.05-

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%
label-foreground = ${colors.secondary}

[module/alsa]
type = internal/alsa
master-mixer = Speaker
master-soundcard = hw:1
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = "󰝟 "
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = "󰕿 "
ramp-volume-1 = "󰖀 "
ramp-volume-2 = "󰕾 "
ramp-volume-foreground = ${colors.primary}
scroll-up = amixer -c 1 sset Speaker 5%+
scroll-down = amixer -c 1 sset Speaker 5%-

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format = <ramp> <label>
label = %percentage%%
ramp-0 = "󰃞 "
ramp-1 = "󰃟 "
ramp-2 = "󰃠 "
ramp-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected =

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#999999}󰖩 %{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %d/%m/%Y %H:%M
label = " %date% "
label-background = #666666
label-foreground = #ffffff
format-prefix = "%{B#000000}%{F#222222}%{B#222222}%{F#444444}%{B#444444}%{F#666666}"
format-suffix = "%{B#444444}%{F#666666}%{B#222222}%{F#444444}%{B#000000}%{F#222222}"

[module/lock]
type = custom/text
format = " 󰌾 "
format-foreground = ${colors.primary}
click-left = betterlockscreen -l blur

[settings]
screenchange-reload = true
pseudo-transparency = true
